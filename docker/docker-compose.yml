version: "3.8"
name: tv-translation-memory

services:
  postgres:
    container_name: tv_db
    image: postgres:11
    ports:
      - 5433:5432
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - tv-network
    volumes:
       - postgres:/data/postgres
       - ./pgsql/1_schema.sql:/docker-entrypoint-initdb.d/1_schema.sql
    restart: unless-stopped

  redis:
    container_name: tv_redis
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - tv-network

  nginx:
    container_name: tv_web
    build: ./nginx
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    networks:
      - tv-network
    ports:
      - "7979:7979"
      - "7878:7878"

  spark:
    container_name: tv_spark
    image: bde2020/spark-master:3.3.0-hadoop3.3
    ports:
      - "8080:8082"
      - "7077:7077"
    environment:
      - INIT_DAEMON_STEP=setup_spark
    networks:
      - tv-network
  
  spark-worker:
    image: bde2020/spark-worker:3.3.0-hadoop3.3
    container_name: spark-worker
    depends_on:
      - spark
    ports:
      - "8081:8081"
    environment:
      - "SPARK_MASTER=spark://spark:7077"
    networks:
      - tv-network
  
  opensearch-node: # This is also the hostname of the container within the Docker network (i.e. https://opensearch-node/)
    image: opensearchproject/opensearch:latest # Specifying the latest available image - modify if you want a specific version
    environment:
      - cluster.name=opensearch-cluster # Name the cluster
      - node.name=opensearch-node # Name the node that will run in this container
      - cluster.initial_cluster_manager_nodes=opensearch-node # Nodes eligible to serve as cluster manager
      - bootstrap.memory_lock=true # Disable JVM heap memory swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # Set min and max JVM heap sizes to at least 50% of system RAM
      - DISABLE_SECURITY_PLUGIN=true 
    ulimits:
      memlock:
        soft: -1 # Set memlock to unlimited (no soft or hard limit)
        hard: -1
      nofile:
        soft: 65536 # Maximum number of open files for the opensearch user - set to at least 65536
        hard: 65536
    depends_on:
      - postgres
    volumes:
      - opensearch-data1:/usr/share/opensearch/data # Creates volume called opensearch-data1 and mounts it to the container
    ports:
      - 9200:9200 # REST API
      - 9600:9600 # Performance Analyzer
    networks:
      - tv-network # All of the containers will join the same Docker bridge network
  
  # opensearch-dashboards:
  #   container_name: tv_dev_os_dashboard
  #   image: opensearchproject/opensearch-dashboards:latest # Make sure the version of opensearch-dashboards matches the version of opensearch installed on other nodes
  #   ports:
  #     - 5601:5601 # Map host port 5601 to container port 5601
  #   expose:
  #     - "5601" # Expose port 5601 for web access to OpenSearch Dashboards
  #   environment:
  #     OPENSEARCH_HOSTS: '["http://opensearch-node:9200"]' # Define the OpenSearch nodes that OpenSearch Dashboards will query
  #   networks:
  #     - tv-network
  #   depends_on:
  #     - opensearch-node

  activatm:
    build: .
    depends_on:
      - redis
      - postgres
      - nginx
      #- spark
      #- opensearch-node    
    networks:
      - tv-network
    ports:
      - 3050:3050 
      - 5001:5000
    

